<mat-card class="mat-elevation-z4" style="  margin: 20px;">
  <mat-card-header>
    <mat-card-title>Contact Us</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
      <div>
        <mat-form-field>
          <label for="name">Name:</label>
          <input matInput type="text" id="name" name="name" ngModel required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <label for="email">Email:</label>
          <input matInput type="email" id="email" name="email" ngModel required email>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <label for="message">Message:</label>
          <textarea matInput id="message" name="message" ngModel required></textarea>
        </mat-form-field>
      </div>
      <button mat-button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
